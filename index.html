        }

        }

        .filter-section {
            margin: 40px 0;
            padding: 20px 0;

            border-bottom: 1px solid #e0e0e0;
        }

            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #666;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 100px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #ddd;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            padding-left: 140px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .timeline-item.hidden {
            display: none;
        }

        .year {
            position: absolute;
            left: 0;
            font-size: 1.8em;
            font-weight: 300;
            color: #333;
            width: 80px;
            text-align: right;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 95px;
            top: 10px;
            width: 11px;
            height: 11px;
            background: #333;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #ddd;
        }

        .event-content {
            padding-bottom: 20px;
        }

        .event-type {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            border-radius: 2px;
        }

        .event-title {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .event-description {
            color: #666;
            line-height: 1.6;
        }

        .event-note {
            margin-top: 8px;
            font-size: 0.95em;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 60px;
            }

            .timeline-item {
                padding-left: 90px;
            }

            .year {
                font-size: 1.4em;
                width: 50px;
            }

            .timeline-item::before {
                left: 55px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        function renderTimeline(filter = 'all') {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            const filteredData = filter === 'all' 
                ? timelineData 
                : timelineData.filter(item => item.type === filter);
            
            filteredData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'timeline-item';
                itemDiv.dataset.type = item.type;
                
                let content = `
                    <div class="year">${item.year}</div>
                    <div class="event-content">
                        <div class="event-type">${item.type}</div>
                        <div class="event-title">${item.title}</div>
                `;
                
                if (item.description) {
                    content += `<div class="event-description">${item.description}</div>`;
                }
                
                if (item.note) {
                    content += `<div class="event-note">${item.note}</div>`;
                }
                
                content += `</div>`;
                itemDiv.innerHTML = content;
                timeline.appendChild(itemDiv);
            });
        }

        renderTimeline();

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTimeline(this.dataset.filter);
            });
        });
